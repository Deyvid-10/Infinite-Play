<!-- Estructura para los artÃ­culos en vistazo general -->

<section class="d-flex justify-content-center flex-wrap bg-light">
    <article *ngFor="let article of articles" class="card mx-2 mb-3 customArticle" >
        <figure class="m-0 containerCustomImgArticle">
            <img src={{article.img}} class="w-100 h-100 object-fit-contain card-img-top" alt="imagen del articulo {{article.title}}">
        </figure>
        <div class="card-body">
            <h6 class="card-title hideLines hideTitle">{{article.title}}</h6>
            <p class="card-text hideLines hideLines2">{{article.description}}</p>
            <div class="d-flex justify-content-between">
                <h6 class="m-0">RD$ {{article.price.toLocaleString('en-US')}}</h6>
                <svg (click)="buttonAddToCart(article, 1)" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart-plus  cursor-pointer customHoverIcons" viewBox="0 0 16 16">
                    <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
            </div>
        </div>
    </article>
</section>
